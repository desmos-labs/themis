name: Contract test
# Contract test runs `cargo check` and `cargo build` over the oracle contracts folder.
# This workflow is run on every pull request and push to main.
on:
  pull_request:
  push:
    branches:
      - main

defaults:
  run:
    working-directory: oracle-scripts

jobs:
  Test:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Compute diff
        uses: technote-space/get-diff-action@v5.0.1
        with:
          SUFFIX_FILTER: .rs

      - name: Setup Rust nightly
        if: "env.GIT_DIFF != ''"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2021-07-20
          override: true

      - name: Check and test
        if: "env.GIT_DIFF != ''"
        run: |
          RUSTFLAGS='-C link-arg=-s' cargo check
          RUSTFLAGS='-C link-arg=-s' cargo test

  Build:
    runs-on: ubuntu-latest
    timeout-minutes: 6
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Compute diff
        uses: technote-space/get-diff-action@v5.0.1
        with:
          SUFFIX_FILTER: .rs

      - name: Setup Rust stable
        if: "env.GIT_DIFF != ''"
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          target: wasm32-unknown-unknown
          override: true

      - name: Build
        if: "env.GIT_DIFF != ''"
        run: |
          RUSTFLAGS='-C link-arg=-s' cargo build --target wasm32-unknown-unknown --release
